apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-crud-deployment
spec:
  selector:
    matchLabels:
      app: java
  replicas: 3
  template:
    metadata:
      labels:
        app: java
    spec:
      containers:
        - name: springboot-crud-k8s
          image: bharath0812/newrepo:8.0
          ports:
            - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
 name: mavenwebappsvc
spec:
  type: NodePort
  selector:
   app: java
  ports:
   - port: 8081
     targetPort: 8080
