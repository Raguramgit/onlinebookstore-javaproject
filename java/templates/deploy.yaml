apiVersion: apps/v1
kind: Deployment
metadata:
  name: java-deployment
  labels:
    app: java
spec:
  replicas: 3
  selector:
    matchLabels:
      app: java
  template:
    metadata:
      labels:
        app: java
    spec:
      containers:
      - name: oneline-book
        image: bharath0812/java:8.0
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
 name: httpdservice
spec:
 type: NodePort
 selector:
   app: java
 ports:
   - port: 80
     targetPort: 8080
     protocol: TCP
  ports:
   - port: 8081
     targetPort: 8080
